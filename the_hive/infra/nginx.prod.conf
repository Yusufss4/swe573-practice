events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS resolver for dynamic resolution
    resolver 127.0.0.11 valid=30s;

    # HTTP Server (redirect to HTTPS after SSL is setup)
    server {
        listen 80;
        server_name hive.yusufss.com www.hive.yusufss.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Initially serve site on HTTP
        # Use variables in proxy_pass to enable dynamic DNS resolution
        set $backend_host backend:8000;
        set $frontend_host frontend:80;

        location /api/ {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /docs {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://$frontend_host;
            proxy_set_header Host $host;
        }
    }
}