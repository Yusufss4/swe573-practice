events {
    worker_connections 1024;
}

http {
    # Use Docker's internal DNS resolver for dynamic resolution
    resolver 127.0.0.11 valid=30s;

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name hive.yusufss.com www.hive.yusufss.com;

        # Certbot challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name hive.yusufss.com www.hive.yusufss.com;

        # SSL Certificate Configuration
        ssl_certificate /etc/letsencrypt/live/hive.yusufss.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hive.yusufss.com/privkey.pem;

        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Use variables in proxy_pass to enable dynamic DNS resolution
        set $backend_host backend:8000;
        set $frontend_host frontend:80;

        # API endpoints
        location /api/ {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # API documentation
        location /docs {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://$backend_host;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend
        location / {
            proxy_pass http://$frontend_host;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}