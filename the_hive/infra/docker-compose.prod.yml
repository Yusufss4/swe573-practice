# Production docker-compose with optimized frontend build
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: the_hive_db_prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: the_hive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - the_hive_network

  # FastAPI Application
  app:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: the_hive_app_prod
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/the_hive
      - APP_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET:-change-this-admin-secret-in-production}
      - CORS_ORIGINS=http://localhost,http://frontend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - the_hive_network

  # Frontend Application (Production build with nginx)
  frontend:
    build:
      context: ../../the_hive_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: the_hive_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - the_hive_network

volumes:
  postgres_data_prod:

networks:
  the_hive_network:
    driver: bridge
